<header class="header text-center">
  <div class="force-overflow">
    <h1 class="blog-name pt-lg-4 mb-0">
      <a href="/">{{ site.authorName }}</a>
    </h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navigation"
              aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navigation" class="navbar-collapse flex-column collapse" style="">
        <div class="profile-section pt-3 pt-lg-0">
          <img class="profile-image mb-3 rounded-circle mx-auto" src="/images/profile/profile.png" alt="image">

          <div class="bio mb-3">
            {{ site.bio }}
          </div>
          <ul class="social-list list-inline py-2 mx-auto">
            {% for item in social.items %}
            <li class="list-inline-item">
              <a href="{{ item.url }}">
                <i class="{{ item.icon }}"></i>
              </a>
            </li>
            {% endfor %}
          </ul>
          <hr>
        </div>

        <ul class="navbar-nav flex-column text-left">
          {% for item in navigation.items%}
          <li class="nav-item {{ helpers.isCurrentPage(item.url, page.url) | safe }}">
            <a class="nav-link" href="{{ item.url }}">
              <i class="{{ item.icon }}"></i>
              {{ item.text }}<span class="sr-only">(current)</span>
            </a>
          </li>
          {% endfor %}
        </ul>

        <div class="dark-mode-toggle text-center w-100">
          <hr class="mb-4">
          <h4 class="toggle-name mb-3 "><i class="fas fa-adjust"></i> Dark Mode</h4>

          <input class="toggle" id="darkmode" type="checkbox">
          <label class="toggle-btn mx-auto mb-0" for="darkmode"></label>
        </div>
      </div>
    </nav>
  </div>
</header>
